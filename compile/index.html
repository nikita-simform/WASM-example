<!-- <!doctype html> -->
<html>

<head>
    <meta charset="utf-8">
    <title>WebAssembly Hello World</title>
</head>

<body>
    <div id="root"></div>
    <script type="module">
        fetch("findsquare.wasm").then(bytes => bytes.arrayBuffer())
            .then(mod => {
                var compiledmod = WebAssembly.compile(mod);
                compiledmod.then(test => {
                    console.log("compiled result:", test);
                })
            })

    </script>

</body>

</html>
